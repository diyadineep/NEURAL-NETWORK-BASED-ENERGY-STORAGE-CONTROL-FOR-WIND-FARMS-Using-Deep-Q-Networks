<!DOCTYPE html>
<html lang="en">
<head>
    <title> Neural Network Based Energy Storage Control For Wind Farms </title>
    <style>
        body { 
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .status, .input-group {
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .auto { background-color: #2196F3; color: white; }
        .auto:hover { background-color: #1976d2; }
        .stop { background-color: #f44336; color: white; }
        .stop:hover { background-color: #d32f2f; }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Neural Network Based Energy Storage Control For Wind Farms ‚ö°</h1>
        <div class="input-group">
            <label>üîã Battery SOC (%): </label>
            <input type="number" id="battery-input" value="50" min="0" max="1000">
        </div>
        <div class="input-group">
            <label>‚ö° Power Demand (kW): </label>
            <input type="number" id="demand-input" value="10" min="0">
        </div>
        <div class="input-group">
            <label>üåû Renewable Generation (kW): </label>
            <input type="number" id="generation-input" value="8" min="0">
        </div>
        <div class="input-group">
            <label>üí∞ Energy Price ($/kWh): </label>
            <input type="number" id="price-input" value="0.15" step="0.01" min="0">
        </div>
        
        <div class="controls">
            <button class="auto" onclick="startSimulation()">‚ñ∂ Start Simulation</button>
            <button class="stop" onclick="stopSimulation()">‚èπ Stop Simulation</button>
        </div>
        
        <div class="status" id="result-status">üîç System Status: Idle</div>
        <div class="log-container" id="log"></div>
    </div>

    <script>
        let simulationInterval;

        function getUserInputs() {
            return {
                batterySOC: parseInt(document.getElementById('battery-input').value),
                demand: parseInt(document.getElementById('demand-input').value),
                generation: parseInt(document.getElementById('generation-input').value),
                price: parseFloat(document.getElementById('price-input').value)
            };
        }

        function logStatus(message) {
            const logContainer = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML = `<p>‚è≥ ${timestamp}: ${message}</p>` + logContainer.innerHTML;
        }

        function startSimulation() {
            if (simulationInterval) return;
            simulationInterval = setInterval(() => {
                let data = getUserInputs();
                if (data.generation > data.demand && data.batterySOC < 100) {
                    document.getElementById('result-status').innerText = "üîã Charging via Renewable Energy";
                    logStatus("Charging ESS");
                } else if (data.demand > data.generation && data.batterySOC > 10) {
                    document.getElementById('result-status').innerText = "‚ö° Discharging to Meet Demand";
                    logStatus("Discharging ESS");
                } else {
                    document.getElementById('result-status').innerText = "‚úÖ Idle - Balanced System";
                    logStatus("Idle");
                }
            }, 1000);
        }

        function stopSimulation() {
            clearInterval(simulationInterval);
            simulationInterval = null;
            document.getElementById('result-status').innerText = "‚èπ Simulation Stopped";
            logStatus("Simulation Stopped");
        }
    </script>
</body>
</html>
